<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random IP Lookup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
    <h3>Get IP using API</h3>

    <hr />

    <div id="IP"></div>
    <div id="Location"></div>

    <hr />

    <div>
        <pre id="raw"></pre>
    </div>

    <script>
        $.getJSON("https://api.ipify.org/?format=json", function (response) {
            const ipAddress = JSON.stringify(response.ip);
            const storeIP = `https://getipaddress.dev.with-datafire.io/getIP?value=${ipAddress}`; 
            const ipLocation = `https://ipapi.co/${ipAddress}/json/`;
            $.getJSON(storeIP, function(response) {
                $("#IP").html(response);
            });
            $.getJSON(ipLocation, function(response) {
                $("#Location").html("Location: " + JSON.stringify(response.city) + ", " + JSON.stringify(response.region) + ", " + JSON.stringify(response.country_name));
                $("#raw").html(response);
            })
        });
    </script>
</body>

</html>
